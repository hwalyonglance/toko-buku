<mat-toolbar color='primary'>
	<span fxFlex>Daftar Akun Baru</span>
	<span class='flex-auto'></span>
	<!-- <button (click)='$event$.next("tutup")' color='accent' fxFlex='40px' mat-button mat-icon-button mat-raised-button matTooltip='Tutup Form'><mat-icon>close</mat-icon></button> -->
</mat-toolbar>
<mat-card>
	<mat-card-content>
		<form [formGroup]='konsumenForm' fxLayout='row' fxLayoutGap='16px'>
			<div fxFlex fxLayout='column'>
				<div fxFlex>
					<input-file (change)='setKonsumenFoto($event)'></input-file>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='nama' matInput placeholder='Nama' required>
					</mat-form-field>
				</div>
			</div>
			<div fxFlex fxLayout='column'>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='kodePos' matInput placeholder='Kode Pos' required type='number'>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='telepon' matInput placeholder='Telepon' required type='tel'>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<mat-select formControlName='jenisKelamin' placeholder='Jenis Kelamin'>
							<mat-option value='Laki Laki'>Laki Laki</mat-option>
							<mat-option value='Perempuan'>Perempuan</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input email formControlName='email' matInput placeholder='Email' required type='email'>
						<mat-error *ngIf=' konsumenForm.get("email").hasError("email") ' align='end'> Ini bukan alamat Email </mat-error>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<input formControlName='password' matInput placeholder='Kata Sandi' required [type]='_passwordType'>
						<button mat-button mat-icon-button matSuffix>
							<mat-icon (click)='togglePassword()' [matTooltip]='_passwordSuffixTooltip + " password"'>{{ _passwordVisibility }}</mat-icon>
						</button>
					</mat-form-field>
				</div>
				<div fxFlex>
					<mat-form-field class='full-width'>
						<textarea formControlName='alamat' matInput matTextareaAutosize matAutosizeMaxRows='8' matAutosizeMinRows='2' placeholder='Alamat'></textarea>
					</mat-form-field>
				</div>
			</div>
		</form>
	</mat-card-content>
	<mat-card-actions align='end'>
		<button (click)='simpan()' color='primary' [disabled]='!valid' mat-raised-button>Selesai</button>
	</mat-card-actions>
</mat-card>
