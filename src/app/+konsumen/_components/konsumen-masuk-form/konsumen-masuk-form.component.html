<mat-card>
	<mat-card-header>
		<h3>Masuk</h3>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]='konsumenMasukForm' fxLayout='column'>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input email formControlName='email' matInput name='email' placeholder='Email' required type='email'>
				</mat-form-field>
			</div>
			<div fxFlex>
				<mat-form-field class='full-width'>
					<input formControlName='password' matInput name='password' placeholder='Password' required [type]='_passwordType'>
					<button mat-button mat-icon-button matSuffix>
						<mat-icon (click)='togglePassword()' [matTooltip]='_passwordSuffixTooltip + " password"'>{{ _passwordVisibility }}</mat-icon>
					</button>
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
	<mat-card-footer style='padding: 0 24px'>
		<span>Belum Punya Akun? <a routerLink='/konsumen/pendaftaran' style='color: #18FFFF'>Daftar Sekarang</a></span>
	</mat-card-footer>
	<mat-card-actions align='end'>
		<button (click)='masuk()' color='primary' [disabled]='!valid' mat-raised-button>Masuk</button>
	</mat-card-actions>
</mat-card>
