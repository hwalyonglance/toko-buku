<mat-card>
	<mat-card-content>
		<mat-toolbar color='primary'>
			<button [matMenuTriggerFor]='C_Mat_Menu_Tabel' mat-button mat-icon-button><mat-icon>more_vert</mat-icon></button>
			<mat-menu #C_Mat_Menu_Tabel='matMenu' [overlapTrigger]='true'>
				<button (click)='openkategoriFormDialog("Tambahkan")' mat-menu-item><mat-icon>add</mat-icon> Tambah</button>
			</mat-menu>
			<mat-form-field class='full-width' color='accent' floatPlaceholder='never'>
				<input #filter matInput placeholder="Cari Kategori">
			</mat-form-field>
		</mat-toolbar>
		<mat-table #table [dataSource]='kategoriMatTableDataSource' matSort>
			<mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
			<mat-row *matRowDef='let row; columns: displayedColumns;' (click)='kategori = row'></mat-row>
			<ng-container matColumnDef='kategori'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Kategori </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.kategori}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='action'>
				<mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
				<mat-cell *matCellDef='let row' fxLayout='row'>
					<span class='flex-auto'></span>
					<span>
						<button (click)='remove(row.idKategori)' color='warn' mat-icon-button mat-raised-button matTooltip='Hapus Kategori'>
							<mat-icon>delete</mat-icon>
						</button>
					</span>
				</mat-cell>
			</ng-container>
		</mat-table>
		<mat-paginator color='accent' #paginator [length]='length' [pageIndex]='0' [pageSize]='10' [pageSizeOptions]='[10, 25, 50, 100]'></mat-paginator>
	</mat-card-content>
</mat-card>
