<mat-card>
	<mat-card-content>
		<mat-toolbar color='primary'>
			<button [matMenuTriggerFor]='C_Mat_Menu_Tabel' mat-button mat-icon-button><mat-icon>more_vert</mat-icon></button>
			<mat-menu #C_Mat_Menu_Tabel='matMenu' [overlapTrigger]='true'>
				<button (click)='openPenerbitFormDialog("Tambahkan")' mat-menu-item><mat-icon>add</mat-icon> Tambah</button>
			</mat-menu>
			<mat-form-field class='full-width' color='accent' floatPlaceholder='never'>
				<input #filter matInput placeholder="Cari Penerbit">
			</mat-form-field>
		</mat-toolbar>
		<mat-table #table [dataSource]='penerbitMatTableDataSource' matSort>
			<mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
			<mat-row *matRowDef='let row; columns: displayedColumns;' (click)='Penerbit = row'></mat-row>
			<ng-container matColumnDef='penerbit'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Penerbit </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.penerbit}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='penulis'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Penulis </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.penulis}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='telepon'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Telepon </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.telepon}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='alamat'>
				<mat-header-cell *matHeaderCellDef mat-sort-header> Alamat </mat-header-cell>
				<mat-cell *matCellDef='let row'> {{row.alamat}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef='action'>
				<mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
				<mat-cell *matCellDef='let row' fxLayout='row'>
					<span class='flex-auto'></span>
					<span>
						<button (click)='remove(row.idPenerbit)' color='warn' mat-icon-button mat-raised-button matTooltip='Hapus Penerbit'>
							<mat-icon>delete</mat-icon>
						</button>
					</span>
				</mat-cell>
			</ng-container>
		</mat-table>
		<mat-paginator color='accent' #paginator [length]='length' [pageIndex]='0' [pageSize]='10' [pageSizeOptions]='[10, 25, 50, 100]'></mat-paginator>
	</mat-card-content>
</mat-card>
